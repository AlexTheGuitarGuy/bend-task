<div *ngIf="areas$ | async as areas; else loading">
  <div *ngIf="things$ | async as things; else loading">
    <app-interface [areas]="areas" [things]="things"></app-interface>
  </div>
</div>

<ng-template #loading>
  <div>
    <img src="/assets/Ajax-Preloader.gif" alt="Loading..." />
  </div>
</ng-template>
